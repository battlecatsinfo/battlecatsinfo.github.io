<style>
html, body { width: 100%;margin: 0;padding: 0;font-size: max(1.1vw, 8px);vertical-align:middle; }
body { line-height: initial; }
select {
	font-size: larger;
	text-overflow: ellipsis;
	width: 100%;
}
th { font-weight: normal; }
input[type="search"] {
	display: block;
	width: 97vw;
	margin: 4px auto;
	padding: 0.6vw;
	border: min(4px, 0.2vw) solid #ddd;
	border-radius: 0.7vw;
	outline: none;
	transition: 0.2s;
}
input[type="search"]:focus {
	border-color: #bbb;
}
table.w3-striped {
	margin: 15px 0px;
}
table.w3-striped thead tr {
	background-color: #d7e4ff;
}
table.w3-striped tbody tr:nth-child(odd) {
    background-color: #f1f8ff;
}
table.w3-striped tbody tr:nth-child(even) {
    background-color: #dcffdc;
}
.w3-table td {
	padding: 0.5vw;
}
a.star {
	margin: 2px 12px;
	text-decoration: none;
}
a.star::visited {
	color: var(--acolor) !important;
}
div.An {
  animation-name: An;
  animation-duration: 0.7s
}
@keyframes An { 
  from { opacity:0; } 
  to { opacity:1; }
}
a.res {
	display: block;
	margin: 20px 10px;
	text-decoration: none;
}
a.res::visited {
	color: initial;
}
a.res span { color: #ff634e; }
.topnav { background-color: #333 !important;margin-block:0; display: inline-block;width: 100%;text-align:center;font-size: min(3vw, 26px) !important; }
.topnav a { display: inline-block;color: #f2f2f2 !important; padding: 5px 1vw; text-decoration: none; }
.topnav a.active { background-color: #f2bb00 !important; color: white !important; }
.topnav a:visited { text-decoration: none; }
.w3-dropdown-content > a { color: var(--color) !important;  }
span.boss {
	color: darkred;
}
a img {
	max-width: 10vw;
	height: auto;
}
</style>
