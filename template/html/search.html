	<style>
body {
	font-size: 16px;
	padding: 0;
	margin: 0;
	width: 100%;
}
#loader {
	position: absolute;
	left: 50%;
	top: 50%;
	z-index: 1;
	width: 120px;
	height: 120px;
	margin: -76px 0 0 -76px;
	border: 16px solid #f3f3f3;
	border-radius: 50%;
	border-top: 16px solid #3498db;
	-webkit-animation: spin 2s linear infinite;
	animation: spin 2s linear infinite;
}
@keyframes spin {
	0% { transform: rotate(0deg); }
	100% { transform: rotate(360deg); }
}
.An {
	position: relative;
	display: none;
	animation-name: An;
	animation-duration: 0.7s
}
@keyframes An { 
	from { opacity:0; } 
	to { opacity:1; }
}

label {margin: 1em;}
table,
th,
td {
	border: 1px solid #d1d5d5;
}
{{{nav-style}}}
.w3-centered td {
	vertical-align: middle;
}
.w3-ul li {
	padding: 0px;
	cursor: default;
	border-radius: 1px;
}
li img {
	vertical-align: bottom;
}
.type-btn {
	text-align: center;
	display: inline-block;
	width: 100px;
	border-radius: 5px;
	background-color: #7777774a;
	padding: 10px;
	user-select: none;
}
li.o-selected {
	box-shadow: 0 0 2px black;
	background-color: #7fdbff !important;
}
.w3-ul {
	border-radius: 3px;
	border: 1.5px solid #818181;
	margin-bottom: 4px;
	margin-left: 2px;
	margin-top: 4px;
}
button {
	display: block;
	text-align: left;
	width: 100%;
	cursor: default;
	transition: opacity 0s;
	border: 0px;
	background-color: inherit;
	padding: 5px;
}
ul::-webkit-scrollbar {
	width: 10px;
}
ul::-webkit-scrollbar-button {
	background: #ebebeb;
	border-radius: 4px;
}
ul::-webkit-scrollbar-track-piece {
	background: #ebebeb;
}
ul::-webkit-scrollbar-thumb {
	border-radius: 3px;
	background-color: gray;
	border: 1px solid darkgray;
}
.w3-table tr:hover td, li:hover {
	background-color: lightcyan;
}
[data-theme='dark'] .w3-table tr:hover td {
	background-color: #638593 !important;
}
[data-theme='dark'] li:hover {
	background-color: steelblue !important;
}
textarea {
	font-size: 20px;
	font-family: Monaco, "Ubuntu Mono", "Source Code Pro", Menlo, Consolas, monospace;
}
input[type="number"] {
	padding: 8px 0;
	margin-bottom: 8px;
	border: none;
	border-bottom: 1px solid #ccc;
}
input[type="button"] {
	margin: 0px auto;
	margin-top: 20px;
	border-radius: 5px;
	width: 90px;
	padding: 3px 10px;
}
#pages-a > td {
	font-size: 1.2em;
	width: 50px;
	text-align: center;
	border: none;
	cursor: pointer;
}
#pages-a > td:hover {
	background-color: #ccc !important;
}
.w3-table td {
	padding-top: 0;
	padding-bottom: 0;
	padding-left: 2px;
	padding-right: 2px;
}
:root {
	--mhide: block;
}
.may-hide {
	display: var(--mhide);
}
#cattype {
	width: 100%;
	list-style-type: none;
	text-align: center;
}
#cattype > span {
	margin: 0px 20px;
}
.or-and {
	margin-top: 0px;
	width: 100%;
}
#name-search {
	width: 100%;
	padding: 6px 20px;
	border: 3px solid #ddd;
	border-radius: 7px;
	outline: none;
	transition: 0.2s;
	margin: 0 auto;
	margin-bottom: 5px;
}
#name-search:focus {
	border-color: #bbb;
}
td.N {
	background-color: var(--spans) !important;
}
p {
	margin-block-start: 5px;
	margin-block-end: 5px;
}

						<option value="10">10個</option>
						<option value="25">25個</option>
						<option value="50">50個</option>
						<option value="100">100個</option>
						<option value="9999">全部</option>
						</select>
					</span>
					<input type="checkbox" name="only-my-fav" id="only-my-fav" style="margin-left: 2em;"></input>
					<label for="only-my-fav">只顯示我的最愛</label>
				</p>
				<table class="w3-table w3-centered" style="width: 100%;margin-bottom: 0px;">

							<td title="dps">DPS</td>
							<td title="kb">KB</td>
							<td title="range">射程</td>
							<td title="attackf">攻擊頻率</td>
							<td title="speed">跑速</td>
							<td title="price">價格</td>

						</tr>
