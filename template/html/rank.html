---
layout: static1
title: 等級排行獎勵
show-version: true
---

<style>
td img {
	width: 3em;
	height: auto;
}
td:nth-child(4) {
	padding: 0 !important;
}
</style>

<p style="text-align:center;">※解放「？？稀有角色」是指「傳說稀有」※</p>

<div style="display:flex;justify-content:center;">
	<table>
		<thead>
			<tr>
				<th>等排</th>
				<th>說明</th>
				<th>報酬</th>
				<th>圖示</th>
			</tr>
		</thead>
		<tbody>
			{{#each ranks as |rank|}}
			<tr>
				<td>{{rank.rank}}</td>
				<td>{{{rank.message}}}</td>
				<td>{{{rank.reward}}}</td>
				<td>{{#if rank.image}}<img width="128" height="128" loading="lazy" src="{{rank.image}}">{{/if}}</td>
			</tr>
			{{/each}}
		</tbody>
	</table>
</div>
