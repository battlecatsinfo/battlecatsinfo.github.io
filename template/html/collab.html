---
layout: common
---

<style>
body {
	width: 100%;
	margin: 0;
	padding: 0;
	font-size: min(2vw, 18px);
}
table {
	border-collapse: collapse;
	margin-top: 50px;
	box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
}
.MC {
	margin: 0 auto;
	padding: 45px;
}
.w3-table-all td {
	padding: 0;
	vertical-align: middle;
}
th {
	white-space: nowrap;
}
.w3-table-all td:nth-child(7) {
	text-align: left !important;
}
.R {
	max-width: 4em;
	height: auto;
}
@media (max-width: 767px) {
	.MC {
	padding: 15px;
	}
}
a {
	text-decoration: none;
}
a:hover {
	text-decoration: underline;
}
.I {
	display: block;
	max-width: 100%;
	margin: 0 auto;
}
</style>


<h1 style="font-size:1.5em;text-align:center;margin: 1em;">{{#each name-br}} {{this}} {{/each}}</h1>

{{#if img}}
<img style="display: block;margin: 0 auto;max-width: 100%;" src="{{{img}}}">
{{/if}}

<div class="MC">
	{{{contents}}}
</div>
