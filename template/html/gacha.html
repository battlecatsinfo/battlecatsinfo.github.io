}

	height: 1.5em;

}
details {
	margin-bottom: 1em;
}
.R td {
	padding: 0;
	padding-bottom: 1em;
}
.rate th {
	border: 1px solid #b9b9b9;
}

.rate th {
	padding: 0.3em 3em !important;
	border: 1px solid #b9b9b9;
}
.N th {
	border: 1px solid #a9a9a9;
}
.N td {
	padding: 0 2em !important;
	border: 1px solid #a9a9a9;
}
.N td:first-child {
	padding: 0 !important;
}
.Y th {
	font-size: smaller;
	border: 1px solid #999999;
}
.Y td {
	font-size: smaller;
	padding: 0.1em 2em !important;
	border: 1px solid #999999;
}
.Y td:first-child {
	background-color: #f3f3f3;
}
.Y td:nth-child(2) {
	background-color: #d9d2e9;
}
.Y td:nth-child(3) {
	background-color: #d9ead3;
}
.Y td:nth-child(4) {
	background-color: #ead1dc;
}
.Y td:nth-child(5) {
	background-color: #fce5cd;
}
.Y td:nth-child(6) {
	background-color: #c9daf8;
}
.N img {
	width: 5em;
	height: auto;
}
.N a {
	text-decoration: none;
}
summary {
	cursor: pointer;
	user-select: none;
}
.dark td {
	background-color: var(--bg) !important;
}
</style>

<script>
function savePNG(tbl) {
	tbl.style.margin = '0';
	html2canvas(tbl).then(function(canvas) {
		const a = document.createElement('a');
		a.href = canvas.toDataURL();
		a.download = 'screenshot.png';
		a.click();
		tbl.style.margin = '';
	});
}
onload = function() {
	const tooltip = document.getElementsByClassName('tooltip')[0];
	for (const cls of ['rate', 'N', 'Y']) {
		for (const N of document.getElementsByClassName(cls)) {
			N.style.position = 'relative';
			const node = tooltip.cloneNode(true);
			node.style.position = 'absolute';
			node.style.right = '-0';
			node.style.top = '-2em';
			node.style.display = 'block';
			node._t = N;
			node.firstElementChild.onclick = function(e) { // Camera
				const t = e.currentTarget.parentNode._t;
				if (window.domtoimage != undefined) return savePNG(t);
				const script = document.createElement('script');
				script.onload = () => savePNG(t);
				script.src = '/html2canvas.min.js';
				document.head.appendChild(script);
			}
			N.appendChild(node);
		}
	}
}
</script>
