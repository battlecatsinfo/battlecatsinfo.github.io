{{#> common.html}}

{{#*inline "title"}}DPS曲線{{/inline}}

{{#*inline "scripts"}}
	{{~> @partial-block}}
	<script src="https://cdn.canvasjs.com/canvasjs.min.js"></script>
	<script type="module">
	import {DPSRender} from "./png.js";
	import {main} from "./dpsgraph.js";

	main(DPSRender);
	</script>
{{/inline}}

{{#*inline "styles-inline"}}
	<style>
	:root.dark .w3-light-grey {
		color: white !important;
		background: var(--bg) !important;
	}
	</style>
{{/inline}}

{{#*inline "content"}}
	<div id="loader"></div>
	<div style="margin: 0 auto;width: 100%;margin-top: 0.8em;text-align: center;">
		<datalist id="CL"></datalist>
		<input type="text" id="cat-name" list="CL" name="add-cat">
		<select id="CF" style="width:6.2em;padding:2px;margin:0px 10px;">
			<option>第一型態</option>
			<option>第二型態</option>
			<option>第三型態</option>
			<option>第四型態</option>
			<option selected>最高型態</option>
		</select>
	<button id="ok" class="w3-button w3-round w3-blue" style="margin-left: 0.5em;">OK</button>
	</div>
	<div id="id01" class="w3-modal">
		<div class="w3-modal-content w3-card-4 w3-animate-top">
			<div class="w3-container">
				<span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-hover-red w3-display-topright">&times;</span>
				<p>選取要新增的貓咪</p>
				<input type="text" id="cat-name2" list="CL" name="add-cat2">
				<select id="CF2" style="width:6.2em;padding:2px;margin:0px 10px;">
					<option>第一型態</option>
					<option>第二型態</option>
					<option>第三型態</option>
					<option>第四型態</option>
					<option selected>最高型態</option>
				</select>
				<p>
					<button class="w3-button w3-round w3-blue-gray" id="add">新增至圖表</button>
				</p>
			</div>
		</div>
	</div>
	<div style="position: fixed;bottom: 1vh;right: 1vw;">
		<a href="dpsgraph_svg.html">切換至向量圖模式</a> 主題
		<select id="theme-picker">
			<option value="light1" selected>淺色1</option>
			<option value="light2">淺色2</option>
			<option value="dark1">深色1</option>
			<option value="dark2">深色2</option>
		</select>
	</div>
{{/inline}}

{{/common.html}}
