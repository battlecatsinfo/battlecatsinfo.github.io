:root {

}

	--a: #080808;

}

	--a: #151718;
	--b: #fff;
	--c: #32373a;
	--d: #2196f3;
}
body {
	color: var(--b);

}

}

.topnav > a:visited { text-decoration: none; }
.topnav > a:hover { background-color: #009688 !important; }
