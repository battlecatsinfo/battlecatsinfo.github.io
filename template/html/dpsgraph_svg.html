{{#> common.html}}

{{#*inline "title"}}DPS曲線{{/inline}}

{{#*inline "scripts"}}
	{{~> @partial-block}}
	<script type="module">
	import {DPSRender} from "./svg.js";
	import {main} from "./dpsgraph.js";

	main(DPSRender);
	</script>
{{/inline}}

{{#*inline "styles-inline"}}
	<style>
	:root.dark .w3-light-grey {
		color: white !important;
		background: var(--bg) !important;
	}
	.w3-select {
		padding: 8px;
	}
	</style>
{{/inline}}

{{#*inline "content"}}
	<div id="loader"></div>
	<form action="javascript:void(0);" style="margin: 0 auto;width: 100%;margin-top: 0.8em;text-align: center;">
		<datalist id="CL"></datalist>
		<input type="text" id="cat-name" list="CL" name="add-cat" autocomplete="off">
		<select id="CF" style="width:6.2em;padding:2px;margin:0px 10px;">
			<option>第一型態</option>
			<option>第二型態</option>
			<option>第三型態</option>
			<option>第四型態</option>
			<option selected>最高型態</option>
		</select>
	<button id="ok" class="w3-button w3-round w3-blue" style="margin-left: 0.5em;">OK</button>
	</form>
	<div id="id01" class="w3-modal">
		<div class="w3-modal-content">
			<form action="javascript:void(0);" class="w3-container">
				<span onclick="id01.style.display='none'" class="w3-button w3-hover-red w3-display-topright">&times;</span>
				<p>選取要新增的貓咪</p>
				<input type="text" id="cat-name2" list="CL" name="add-cat2" autocomplete="off">
				<select id="CF2" style="width:6.2em;padding:2px;margin:0px 10px;">
					<option>第一型態</option>
					<option>第二型態</option>
					<option>第三型態</option>
					<option>第四型態</option>
					<option selected>最高型態</option>
				</select>
				<p>
					<button class="w3-button w3-round w3-purple" id="add">新增至圖表</button>
				</p>
			</form>
		</div>
	</div>
	<a id="switch_mode" style="position: fixed;bottom: 1vh;right: 1vw;color: #0027ff !important;" href="#">切換至點陣圖模式</a>
	<div id="graph_container"></div>
{{/inline}}

{{/common.html}}
