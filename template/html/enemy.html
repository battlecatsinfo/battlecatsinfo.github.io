	<style>
body {
	padding: 0;
	margin: 0;
	font-size: 18px;
}
.bold-large {
	font-size: 18px;
}
.w3-table {
	width: initial;
	margin: 0 auto;
	margin-bottom: 60px;
}
.w3-table td {
	vertical-align: middle;
	padding: 9px 25px;
	min-width: 60px;
}
.left > * {
	text-align: left;
}
.left > p {
	margin-block-start: 7px;
	margin-block-end: 7px;
}
.left {
	text-align: left !important;
	padding: 4px 12px !important;
}
.w3-table td:first-child {
	padding-left: 15px;
}
.w3-bar-item {
	white-space: nowrap !important;
	background-color: inherit !important;
	text-align: center !important;
	text-decoration: none;
	padding: 1vh 3vw;
	border-radius: 0.8vw;
}
#abar {
	padding: 8px 0;
	border-radius: 1vw;
	border: 1vw solid #ededed !important;
	background-color: #ededed !important;
}
[data-theme="dark"] #abar {
	border: 1vw solid #2f2f2f !important;
	background-color: #2f2f2f !important;
}
#abar .w3-bar-item:hover {
	color: var(--ahover) !important;
}
.v-ctl {
	float: right;
	width: max(min(3vw, 3vh), 15px);
	height: auto;
}
.v-ctl path {
	stroke: white;
	fill: transparent;
}
.F {
	background-color: #f1f1f1 !important;
}
[data-theme="dark"] .F {
	background-color: #2b2f3d !important;
}
td img {
	vertical-align: bottom !important;
}
