<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width" />
	<link rel="stylesheet" type="text/css" href="icons.css">
	<link rel="stylesheet" type="text/css" href="w3.css">
	<link rel="stylesheet" type="text/css" href="unit.css">
	<title>敵人收尋</title>
</head>
<body>
	<style>
	* {
		vertical-align: middle;
		font-size: 16px;
	}
	table, th, td {
  		border: 1px solid #d1d5d5;
	}
	.w3-centered td { vertical-align: middle;  }
	.w3-ul li {
		padding: 0px;
		cursor: default;
		border-radius: 1px;
	}
	li.o-selected {
		box-shadow: 0 0 2px black;
		background-color: #7fdbff;
	}
	span.o-selected > button {
		background-color: #795548;
	}
	.type-btn {
		text-align: center;
		display: inline-block;
		width: 100px;
		border-radius: 5px;
		background-color: gray;
		padding: 10px;
		color: white;
		user-select: none;
	}
	.w3-ul {
		border-radius: 3px;
		border: 1.5px solid #818181;
		margin: 10px;
	}
	button {
		display: block;
		text-align: left;
		width: 100%;
		cursor: default;
	    transition: opacity 0s;
	    border: 0px;
	    background-color: inherit;
	    padding: 5px;
	}
    ul::-webkit-scrollbar {
      width: 10px;
    }
    ul::-webkit-scrollbar-button {
      background: #ebebeb;
      border-radius: 4px;
    }
    ul::-webkit-scrollbar-track-piece {
      background: #ebebeb;
    }
    ul::-webkit-scrollbar-thumb {
      border-radius: 3px;
      background-color: gray;
      border: 1px solid darkgray;
    }
    tbody > tr:hover {
    	background-color: lightcyan;
    }
    textarea {
    	margin-bottom: 10px;
    	font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
    }
    input[type="button"] {
    	margin: 0px auto;
    	margin-top: 20px;
    	border-radius: 5px;
    	width: 90px;
    	padding: 3px 10px;
	    background-color: #ccc;
	}
    #pages-a > td {
    	font-size: 1.2em;
    	width: 50px;
    	text-align: center;
    	border: none;
    	cursor: pointer;
    }
    #pages-a > td:hover {
    	background-color: #ccc;
    }
    .w3-table td {
    	padding: 0px;
    }
    :root {
    	--mhide: block;
    }
    .may-hide {
    	display: var(--mhide);
    }
    input.or-and {
    	margin-top: 0px;
    	width: 100%;
    }
    #name-search {
			width: 100%;
			padding: 6px 20px;
			border: 3px solid #ddd;
			border-radius: 7px;
			outline: none;
			transition: 0.2s;
			margin: 0 auto;
			margin-bottom: 10px;
    }
    #name-search:focus {
    	border-color: #bbb;
    }
	</style>
	<div id="loader-text">Loading...</div>
	<div id="loader"></div>
	<script>var curveData0, curveData1, curveData2, curveData3, curveData4, curveData5;</script>

		<div class="w3-container" style="height: 100%;">
			  <ul class="w3-ul may-hide" style="width: 150px;height: 55%;overflow: scroll;" id="trait-s">

    			<li data-expr="trait&BEAST"><button><img src="data/page/icons/Beast.png">超獸</button></li>
    			<li data-expr="trait&EVA"><button><img src="data/page/icons/Eva.png">使徒</button></li>
    			<li data-expr="trait&WITCH"><button><img src="data/page/icons/Witch.png">魔女</button></li>
			  </ul>
			  <ul class="w3-ul may-hide" style="width: 150px;" id="atk-s">
			  	<li><input type="button" value="AND" class="or-and"></li>

   				<li data-expr="atktype&ATK_RANGE"><button><span class="bc-icon bc-icon-area-atk"></span>範圍</button></li>
    			<li data-expr="atktype&ATK_LD"><button><span class="bc-icon bc-icon-ld-atk"></span>遠距</button></li>
    			<li data-expr="atktype&ATK_OMNI"><button><span class="bc-icon bc-icon-omni-atk"></span>全方位</button></li>
    			<li data-expr="atktype&ATK_KB_REVENGE"><button>擊退反擊</button></li>
    			<li data-expr="pre1"><button>連續攻擊</button></li>
			</ul>
			<form action="javascript:void(0);" onsubmit="return false;" class="may-hide" style="width: 150px;">
				<input type="button" value="GO!" id="filter-go"></p>

			</form>
			<div class="no-print may-hide" style="margin-top: 120px;">

<li style="text-align: center;">能力</li>

<li style="text-align: center;">效果</li>
<li><input type="button" value="AND" class="or-and"></li>
