<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>關卡資訊</title>

	<link rel="stylesheet" type="text/css" href="dracula.css">

<body>
<style>
html, body { width: 100%;font-size: 18px; }
body { line-height: initial; }
.L {
	font-size: 22px;
	text-overflow: ellipsis;
	width: 32vw;
}
th { font-weight: normal; }
input[type="search"] {
	width: 95%;
	margin: 4px 0px auto;
	padding: 8px 10px;
	border: 3px solid #ddd;
	border-radius: 7px;
	outline: none;
	transition: 0.2s;
}
input[type="search"]:focus {
	border-color: #bbb;
}
table.w3-striped {
	margin: 15px 0px;
}
table.w3-striped thead tr {
	background-color: #d7e4ff;
}
table.w3-striped tbody tr:nth-child(odd) {
    background-color: #f1f8ff;
}
table.w3-striped tbody tr:nth-child(even) {
    background-color: #dcffdc;
}
a.star {
	font-weight: normal;
	font-size: 18px;
	margin: 2px 12px;
	text-decoration: none;
}
a.star::visited {
	color: initial;
}
div.An {
  animation-name: An;
  animation-duration: 0.7s
}
@keyframes An { 
  from { opacity:0; } 
  to { opacity:1; }
}
a.res {
	display: block;
	margin: 20px 10px;
	text-decoration: none;
}
a.res::visited {
	color: initial;
}
a.res span { color: #ff634e; }
	.topnav { background-color: #333 !important;margin-block:0; display: inline-block;width: 100%;text-align:center; }
	.topnav a { display: inline-block;color: #f2f2f2 !important; padding: 5px 20px; text-decoration: none; font-size: 20px; }
	.topnav a.active { background-color: #f2bb00 !important; color: white !important; }
	.topnav a:visited { text-decoration: none; }
	.w3-dropdown-content > a { color: var(--color) !important;  }
span.boss {
	color: darkred;
}
</style>

        	<a href="#" id="theme-light" class="w3-bar-item w3-button">白色</a>
      	</div>
      	</div>
	</ul>
	<script src="dracula.js"></script>
	<div style="padding: 12px 12px;">

	<div id="main" style="display: none;" class="An">

			<thead>
				<tr><th colspan="6" id="st-name"></th></tr>
				<tr><th colspan="6" id="st-name2"></th></tr>
			</thead>
			<tbody>
