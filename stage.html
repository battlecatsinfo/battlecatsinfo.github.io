<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>關卡資訊</title>
	<link rel="stylesheet" type="text/css" href="w3.css">
	<script type="text/javascript" src="browserfs.min.js"></script>
</head>
<body>
<style>
html, body { width: 100%;font-size: 20px; }
body { margin: 0px 10px auto; }
.L {
	font-size: 22px;
	text-overflow: ellipsis;
	width: 32vw;
}
th { font-weight: normal; }
input[type="search"] {
	width: 95%;
	margin: 4px 0px auto;
	padding: 8px 10px;
	border: 3px solid #ddd;
	border-radius: 7px;
	outline: none;
	transition: 0.2s;
}
input[type="search"]:focus {
	border-color: #bbb;
}
table.w3-striped {
	margin: 15px 0px;
}
table.w3-striped thead tr {
	background-color: #d7e4ff;
}
table.w3-striped tbody tr:nth-child(odd) {
    background-color: #f1f8ff;
}
table.w3-striped tbody tr:nth-child(even) {
    background-color: #dcffdc;
}
a.star {
	font-weight: normal;
	font-size: 18px;
	margin: 2px 12px;
}
a.star::visited {
	color: initial;
}
div.An {
  animation-name: An;
  animation-duration: 0.7s
}
@keyframes An { 
  from { opacity:0; } 
  to { opacity:1; }
}
a.res {
	display: block;
	margin: 20px 10px;
	text-decoration: none;
}
a.res::visited {
	color: initial;
}
a.res span { color: #ff634e; }
</style>
	<table>
		<tbody><tr>
		<td><select class="L" id="M1"></select></td>
		<td><select class="L" id="M2"></select></td>
		<td><select class="L" id="M3"></select></td>
		</tr></tbody>
	</table>
	<input type="search" id="name-search" placeholder="收尋關卡名稱">
	<div id="main" style="display: none;" class="An">
		<table class="w3-table w3-centered w3-striped">
			<thead>
				<tr><th colspan="6" id="st-name"></th></tr>
				<tr><th colspan="6" id="st-name2"></th></tr>
			</thead>
			<tbody>
				<tr id="st-1">
					<td>消費統帥力</td>
					<td></td>
					<td>敵方上限</td>
					<td></td>
					<td>總長</td>
					<td></td>
				</tr>
				<tr id="st-2">
					<td>敵城體力</td>
					<td></td>
					<td>敵城圖片</td>
					<td></td>
					<td>背景</td>
					<td></td>
				</tr>
				<tr id="st-3">
					<td>經驗值</td>
					<td></td>
					<td>BGM1</td>
					<td></td>
					<td>BGM2</td>
					<td></td>
				</tr>
			</tbody>
		</table>
		<table class="w3-table w3-centered w3-striped">
			<tbody>
				<thead>
					<tr><td>過關獎勵</td><td>機率</td><td>上限</td></tr>
				</thead>
				<tbody id="rewards"></tbody>
			</tbody>
		</table>
		<table class="w3-table w3-centered w3-striped">
			<tbody>
				<thead>
					<tr><td>掉落素材</td><td>機率</td><td>抽選次數 3次</td></tr>
				</thead>
				<tbody id="drops"></tbody>
			</tbody>
		</table>
		<table class="w3-table w3-centered w3-striped">
			<tbody>
				<thead>
					<tr><td>敵人</td><td>圖示</td><td>倍率</td><td>出現數</td><td>城連動</td><td>初登場</td><td>再登場</td></tr>
				</thead>
				<tbody id="lines"></tbody>
			</tbody>
		</table>
	</div>
	<div style="display: none;" id="search-result"></div>
<script type="text/javascript" src="stage.js"></script>
</body>
</html>
